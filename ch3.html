<!DOCTYPE html>
<html>
 <head>
  <script>
   var repeats = 100;
   var sum = 0;
   var average;
   
   for (var i = 0; i < repeats; i++) {
	sum = sum + Math.random();
   }
   average = sum / repeats;
   console.log("The average of", repeats, "random numbers between 0 and 1 is", average);
      
  </script>
 </head>

</html>
